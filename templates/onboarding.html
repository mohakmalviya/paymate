{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Onboarding</h1>
        
        <p class="text-gray-600 mb-6 text-center">Please fill in your bank details for approval.</p>
        
        <form>
            <div class="mb-4">
                <label for="bankName" class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
                <input type="text" id="bankName" name="bankName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-4">
                <label for="accountNumber" class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="routingNumber" class="block text-sm font-medium text-gray-700 mb-1">Routing Number</label>
                <input type="text" id="routingNumber" name="routingNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">Submit KYC Documents</button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="#" class="inline-block bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">Claim 10,000</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
