{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="text-center">KYC Upload</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="address_proof">Address Proof</label>
                <input type="file" class="form-control" id="address_proof" name="address_proof" required>
            </div>
            <div class="form-group">
                <label for="id_proof">ID Proof</label>
                <input type="file" class="form-control" id="id_proof" name="id_proof" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit KYC</button>
        </form>
    </div>
</div>
{% endblock %}
